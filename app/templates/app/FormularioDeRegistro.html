    <script>

        formulario = true;
        const form = document.getElementById('formulario_registro');
        const nombrecInput = document.getElementById('Nombrecompleto');
        const usuarioInput = document.getElementById('NombreUsuario');
        const correonput = document.getElementById('CorreoElectronico');
        const passInput = document.getElementById('Password');
        const repassInput = document.getElementById('RepPassword');
        const diaInput = document.getElementById('Dia');
        const mesInput = document.getElementById('Mes');
        const annioInput = document.getElementById('Annio');


        function calcularEdad(fecha_nacimiento) {
            var hoy = new Date();
            var cumpleanos = new Date(fecha_nacimiento);
            var edad = hoy.getFullYear() - cumpleanos.getFullYear();
            var m = hoy.getMonth() - cumpleanos.getMonth();
            if (m < 0 || (m === 0 && hoy.getDate() < cumpleanos.getDate())) {
                edad--;
            }
            return edad;
        }

        function validarClave(){
            var clave = document.getElementById("Password").value;
            var reclave = document.getElementById("RepPassword").value;
            if(clave != reclave){
                alert('Las claves no coinciden');
                return false;
            }
            var regexNumero = /\d/;
            var regexMayuscula = /[A-Z]/;
            if (!regexNumero.test(clave) || !regexMayuscula.test(clave)) {
                alert("La contraseña debe contener al menos un número y al menos una letra en mayúscula.");
                return false;
            }
            if (clave.length < 6 || clave.length > 18) {
                alert("La contraseña debe tener un rango de longitud entre 6 y 18 caracteres.");
                return false;
            }
        return true;
        }


        form.addEventListener('submit', function(event){
            event.preventDefault();

            if(nombrecInput.value == ''){
                alert('Por favor ingrese su nombre completo');
                return;
            }
            if(usuarioInput.value == ''){
                alert('Por favor ingrese su nombre de usuario');
                return;
            }
            if(correonput.value == ''){
                alert('Por favor ingrese su email');
                return;
            }
            if(passInput.value == ''){
                alert('Por favor ingrese su clave');
                return;
            }
            if(repassInput.value == '' ||  passInput.value != repassInput.value ){
                alert('Por favor ingrese su clave o no es la misma ');
                return;
            }

            var claveCorrecta = validarClave();

            if (claveCorrecta != true) {
                alert("Clave debe contener al menos un número y una mayuscula");
                return;
            }

            if(diaInput.value =="option") {
                alert('Por favor indique un dia de nacimiento');
                return;
            }
            
            if(mesInput.value == "option"){
                alert('Por favor indique un mes de nacimiento');
                return;
            }
            if(annioInput.value == "option"){
                alert('Por favor indique un año de nacimiento');
                return;
            }

            var edad = calcularEdad(annioInput.value + "/" + mesInput.value + "/" + diaInput.value);
            if(edad < 13){
                alert("Eres menor de edad :D ");
                return;
            }

            form.submit();
        });
