<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'app/css/Style.css'%}"/>
</head>
<body>
    <h1>CARRITO</h1>
    
    <div class="centered">
        <div class="row">
            {% for item in items %}
                <div class="col">
                    <div class="card" style="width: 12rem; height: 32rem;">
                        <img src="{% static item.producto.rutaImagen %}" class="card-img-top" alt="..." style="height: 14rem">
                        <div class="card-body" style="height: 12rem; position: relative;">
                        <h5 class="card-title">{{item.producto.nombreProducto}}</h5>
                        <p class="card-text">Cantidad: 
                            <form action="/carrito/update" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{item.id}}"/>
                                <input type="number" class="cantidad" name="cantidad" value="{{item.cantidad}}"/>
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </form>
                        </p>
                        <p class="card-text" >Precio = ${{item.producto.precioProducto}} </p>

                        <form action="/carrito/delete" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{item.id}}"/>
                            <button class="btn btn-danger" type="submit" 
                            style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);"
                            >Eliminar</button>
                        </form>                     
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        
    </div>
    <a class="btn btn-primary" href="/">Volver a Inicio</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
